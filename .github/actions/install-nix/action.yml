name: install Unix environment
description: |
  Install the common environment shared by all jobs in the nix workflow.
runs:
  using: composite
  steps:
    - name: install Python
      uses: ./.github/actions/install-python
    - name: install Ninja on Linux
      if: matrix.generator == 'Ninja' && startsWith(matrix.platform, 'ubuntu')
      shell: bash
      run: sudo apt install ninja-build
    - name: install Ninja on OSX
      if: matrix.generator == 'Ninja' && startsWith(matrix.platform, 'macos')
      shell: bash
      run: brew install ninja
    - name: check environment
      shell: bash
      run: |
        echo $PATH | tr ':' '\n'
        python --version
        poetry --version
        conan --version
        cmake --version
        gcc --version
        make --version
        env
